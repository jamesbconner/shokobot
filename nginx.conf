events {
    worker_connections 1024;
}

http {
    upstream shokobot {
        server shokobot:7860;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=shokobot_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;

        # Redirect to HTTPS (uncomment if using SSL)
        # return 301 https://$server_name$request_uri;

        # Or serve directly over HTTP
        location / {
            limit_req zone=shokobot_limit burst=20 nodelay;

            proxy_pass http://shokobot;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Gradio
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

